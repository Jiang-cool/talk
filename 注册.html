<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页注册首页</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #1E90FF 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* 容器样式 */
        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            min-height: 600px;
        }
        
        /* 左侧图片区域 */
        .image-section {
            flex: 1;
            background: linear-gradient(135deg, #1E90FF 0%, #4169E1 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            text-align: center;
        }
        
        .image-section img {
            max-width: 80%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .image-section h2 {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .image-section p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        /* 右侧表单区域 */
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-section h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #1E90FF;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #1E90FF;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2);
            outline: none;
        }
        
        /* 按钮样式 */
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #1E90FF;
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: #0066CC;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #555;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-link {
            background: transparent;
            color: #1E90FF;
            text-decoration: underline;
            padding: 10px 0;
        }
        
        .btn-link:hover {
            color: #0066CC;
        }
        
        /* 消息样式 */
        #message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message-success {
            background: #e6f7ee;
            color: #009944;
            border: 1px solid #a3e9c1;
        }
        
        .message-error {
            background: #fde8e8;
            color: #d93025;
            border: 1px solid #f5b5b5;
        }
        
        .message-info {
            background: #e6f3ff;
            color: #1E90FF;
            border: 1px solid #a3d0ff;
        }
        
        /* 信息提示样式 */
        .info-tooltip {
            display: inline-block;
            margin-left: 5px;
            width: 18px;
            height: 18px;
            background: #1E90FF;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 12px;
            line-height: 18px;
            cursor: help;
        }
        
        /* 页脚样式 */
        .footer {
            margin-top: 30px;
            text-align: center;
        }
        
        .footer fieldset {
            border: 2px solid #1E90FF;
            border-radius: 10px;
            padding: 15px;
            background: rgba(30, 144, 255, 0.1);
        }
        
        .footer legend {
            font-weight: 600;
            color: #1E90FF;
            padding: 0 10px;
        }
        
        .footer a {
            color: #1E90FF;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .footer a:hover {
            color: #0066CC;
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .image-section {
                padding: 30px 20px;
            }
            
            .form-section {
                padding: 30px 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="Gemini_Generated_Image_9zy9xp9zy9xp9zy9.png" alt="论坛图片">
            <h2>欢迎来到我的论坛！</h2>
            <p>加入我们的社区，与志同道合的朋友交流分享</p>
        </div>
        
        <div class="form-section">
            <h1>注册</h1>
            
            <div id="message" class="message-info">请填写注册信息</div>
            
            <form>
                <div class="form-group">
                    <label for="username">请输入您心仪的用户名：</label>
                    <input type="text" id="username" placeholder="输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="userpassword">
                        请输入您心仪的密码
                        <span class="info-tooltip" title="为保障您的帐户安全，本网页采用了特别的密码保护措施，完全安全，请您不用担心！">?</span>
                    </label>
                    <input type="password" id="userpassword" placeholder="输入密码">
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn-primary" onclick="tijiao()">提交</button>
                    <button type="reset" class="btn-secondary">重置</button>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn-link" onclick="location.href = '登录.html'">已有帐户？登录</button>
                </div>
            </form>
            
            <div class="footer">
                <fieldset>
                    <legend>我的论坛</legend>
                    <a href="关于.html">关于</a>
                </fieldset>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        async function tijiao() {
            const name = document.getElementById('username').value.trim();
            const pw = document.getElementById('userpassword').value.trim();
            const message = document.getElementById('message');
            
            if (!name || !pw) {
                message.innerHTML = '❌ 用户名和密码都不能为空！';
                message.className = 'message-error';
                return
            }

            const userData = {
                name: name,
                password: pw
            }

            try {
                // 显示加载状态
                message.innerHTML = '⏳ 正在注册，请稍候...';
                message.className = 'message-info';

                // 发送数据到Python后端接口
                const response = await fetch(`${API_BASE_URL}/app/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                // 解析响应结果
                const result = await response.json();

                // 处理响应结果
                if (result.success) {
                    message.innerHTML = '✅ 注册成功！正在跳转到登录页面...';
                    message.className = 'message-success';

                    // 注册成功后的操作
                    console.log('用户ID:', result.user_id);

                    // 3秒后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = '登录.html';
                    }, 3000);

                } else {
                    message.innerHTML = `❌ 注册失败: ${result.message}`;
                    message.className = 'message-error';
                }

            } catch (error) {
                // 处理网络错误
                console.error('注册错误:', error);
                message.innerHTML = '❌ 连接后端服务失败！';
                message.className = 'message-error';

                // 显示详细错误信息
                const errorDetails = `
                    <div style="margin-top: 10px; font-size: 12px; color: #666;">
                        错误详情: ${error.message}<br>
                        请确保: <br>
                        1. Python后端服务已启动<br>
                        2. 访问地址: ${API_BASE_URL}<br>
                        3. 运行命令: python app.py
                    </div>
                `;
                message.innerHTML += errorDetails;
            }
        }
    </script>
</body>
</html>
